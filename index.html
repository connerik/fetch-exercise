<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Exercise</title>
    <script defer src="https://cdn.jsdelivr.net/gh/hankhank10/alpine-fetch@main/alpine-fetch.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div x-data="animeApp()" class="p-8">
        <h1 class="text-2xl font-bold mb-4">Top 25 Anime (By Rating)</h1>
        
        <template x-if="loading">
            <p class="text-gray-500">Loading...</p>
        </template>
        
        <template x-if="error">
            <p class="text-red-500" x-text="error"></p>
        </template>
        
        <template x-if="!loading && anime.length > 0">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <template x-for="(item, index) in anime" :key="item.mal_id">
                    <div class="border p-4 rounded shadow hover:shadow-lg transition">
                        <div class="flex items-start justify-between">
                            <div>
                                <h2 class="font-bold text-lg" x-text="item.title"></h2>
                                <p class="text-sm text-gray-600" x-text="`Ranked #${item.rank}`"></p>
                            </div>
                            <span class="bg-blue-500 text-white px-2 py-1 rounded" x-text="`â­ ${item.score}`"></span>
                        </div>
                        <p class="text-sm mt-2" x-text="`Episodes: ${item.episodes || 'Unknown'}`"></p>
                        <p class="text-sm text-gray-700 mt-2" x-text="item.synopsis?.substring(0, 100) + '...' || 'No synopsis'"></p>
                    </div>
                </template>
            </div>
        </template>
    </div>

    <script>
        function animeApp() {
            return {
                anime: [],
                loading: true,
                error: null,

                async init() {
                    try {
                        const response = await fetch(
                            'https://api.jikan.moe/v4/top/anime?limit=25'
                        );
                        
                        if (!response.ok) {
                            throw new Error(`API error: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        this.anime = data.data || [];
                    } catch (err) {
                        this.error = `Failed to fetch anime: ${err.message}`;
                        console.error('Fetch error:', err);
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
